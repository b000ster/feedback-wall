<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Wall</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <h1>Feedback Wall 📝</h1>
    <form id="feedback-form">
      <textarea id="feedback-input" rows="3" placeholder="Leave your feedback here..." required></textarea>
      <button type="submit">Post</button>
    </form>
    <h2>Messages</h2>
    <div id="feedback-list"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
